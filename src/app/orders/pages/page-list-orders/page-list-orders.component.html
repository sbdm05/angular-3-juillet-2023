<h2>{{ title }}</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor='let header of headers'>{{ header }}</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let obj of tab'>
      <td><button (click)='goToEdit(obj.id)'>Editer</button></td>
      <td>{{obj.typePresta}}</td>
      <td>{{ obj.client}}</td>
      <td>{{ obj.nbJours}}</td>
      <td>{{ obj.tjmHt | currency}}</td>
      <td>{{ obj.tjmHt | total :obj.nbJours | currency}}</td>
      <td>{{ obj.tjmHt | total :obj.nbJours :obj.tva | currency}}</td>
      <td appState [state]='obj.state'>{{ obj.state}}</td>


    </tr>

  </tbody>

  <!-- <button class='btn btn-primary'>+</button> -->
  <app-btn
  styleBtn='btn btn-warning'
  routeInfo='/orders/add'
  label='Ajouter'
  ></app-btn>

</table>
